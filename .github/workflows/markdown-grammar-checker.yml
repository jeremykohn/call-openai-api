name: Check Markdown Grammar

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  write-good:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install write-good
        run: npm install -g write-good
      - name: Run write-good
        run: |
          files=$(git ls-files '*.md')
          if [ -n "$files" ]; then
            write-good $files
          else
            echo "No Markdown files found."
          fi

  vale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Vale
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: .
          vale_flags: --glob=*.md
          reporter: local
          fail_on_error: true

  languagetool:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Download LanguageTool
        run: |
          curl -L -o languagetool.zip https://languagetool.org/download/LanguageTool-6.4.zip
          unzip -q languagetool.zip
      - name: Run LanguageTool
        run: |
          files=$(git ls-files '*.md')
          if [ -n "$files" ]; then
            java -jar LanguageTool-*/languagetool-commandline.jar --language en-US $files
          else
            echo "No Markdown files found."
          fi

  textlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install textlint
        run: npm install -g textlint textlint-rule-english
      - name: Run textlint
        run: |
          files=$(git ls-files '*.md')
          if [ -n "$files" ]; then
            textlint -c .textlintrc.json $files
          else
            echo "No Markdown files found."
          fi
